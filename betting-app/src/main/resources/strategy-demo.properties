# =============================================================================
# Kalshi Trading Strategy Configuration - Demo/Sandbox
# =============================================================================
# Configuration for testing with Kalshi's demo environment.
# Uses sandbox API endpoint - no real money at risk.
# Usage: --config=strategy-demo.properties
# =============================================================================

# -----------------------------------------------------------------------------
# Series to Monitor (All available)
# -----------------------------------------------------------------------------
series.tickers=KXINX,KXNDX,KXBTC

# -----------------------------------------------------------------------------
# Strategy Class
# -----------------------------------------------------------------------------
strategy.class=com.kalshi.sample.strategy.IndexEventStrategy

# More strategies for testing
strategy.maxStrategies=20

# Fast timer for testing responsiveness
strategy.timerIntervalSeconds=3

# -----------------------------------------------------------------------------
# Event Filter Criteria (Broad for testing)
# -----------------------------------------------------------------------------
# Accept events expiring soon
filter.minStrikeDateHours=1
filter.maxStrikeDateDays=14

# -----------------------------------------------------------------------------
# Market Filter Configuration
# -----------------------------------------------------------------------------
# Minimum 24h trading volume to track a market (0 to disable)
marketFilter.minVolume24h=100

# Minimum hours until market expiration (0 to disable)
marketFilter.minHoursToExpiration=2

# Maximum hours until market opens for initialized markets (0 to disable)
marketFilter.maxHoursUntilOpen=8

# Require market status to be "active" or "initialized"
marketFilter.requireActiveOrInitialized=true

# Spread threshold for logging wide spread opportunities (in cents)
strategy.wideSpreadThreshold=5

# Maximum parallel threads
filter.parallelThreads=8
filter.fetchTimeoutSeconds=60

# -----------------------------------------------------------------------------
# Risk Limits (Relaxed for demo)
# -----------------------------------------------------------------------------
# Risk checking still enabled to test the system
risk.enabled=true

# Higher limits for demo testing
risk.maxOrderQuantity=100
risk.maxOrderNotional=10000

risk.maxPositionQuantity=500
risk.maxPositionNotional=50000

# -----------------------------------------------------------------------------
# API Configuration - DEMO MODE
# -----------------------------------------------------------------------------
api.keyId=
api.privateKeyFile=
api.useDemo=true

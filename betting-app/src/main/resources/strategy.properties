# =============================================================================
# Kalshi Trading Strategy Configuration
# =============================================================================
# This file configures the automatic strategy launching workflow.
# Specify this file via command line: --config=strategy.properties
# =============================================================================

# -----------------------------------------------------------------------------
# Series to Monitor
# -----------------------------------------------------------------------------
# Comma-separated list of series tickers to search for events
series.tickers=KXINX,KXINXU

# -----------------------------------------------------------------------------
# Strategy Class
# -----------------------------------------------------------------------------
# Fully qualified class name of the EventStrategy implementation to use.
# The class should have a constructor (String eventTicker, StrategyConfig config)
# or (String eventTicker). Config-aware constructors receive market filter settings.
strategy.class=com.kalshi.sample.strategy.IndexEventStrategy

# Maximum number of strategies to create (limits events if more are found)
strategy.maxStrategies=10

# Timer interval in seconds (how often onTimer() is called)
strategy.timerIntervalSeconds=10

# -----------------------------------------------------------------------------
# Event Filter Criteria
# -----------------------------------------------------------------------------
# Minimum hours from now until event strike date (filter out events expiring soon)
filter.minStrikeDateHours=2

# Maximum days from now until event strike date (filter out far-future events)
filter.maxStrikeDateDays=7

# Category filter (leave empty for all categories)
# Examples: Financials, Crypto, Politics, Economics
filter.category=Financials

# Multiple categories (comma-separated, leave empty for all)
filter.categories=

# Title must contain this text (case-insensitive, leave empty for no filter)
filter.titleContains=

# Title regex pattern (leave empty for no filter)
filter.titlePattern=

# Filter for mutually exclusive events only (true/false, leave empty for no filter)
filter.mutuallyExclusive=

# Parallel threads for fetching events from multiple series
filter.parallelThreads=4

# Timeout in seconds for fetching each series
filter.fetchTimeoutSeconds=30

# -----------------------------------------------------------------------------
# Market Filter Configuration
# -----------------------------------------------------------------------------
# Minimum 24h trading volume to track a market (0 to disable)
marketFilter.minVolume24h=0

# Minimum hours until market expiration (0 to disable)
marketFilter.minHoursToExpiration=0

# Maximum hours until market opens for initialized markets (0 to disable)
marketFilter.maxHoursUntilOpen=24

# Require market status to be "active" or "initialized"
marketFilter.requireActiveOrInitialized=true

# Spread threshold for logging wide spread opportunities (in cents)
strategy.wideSpreadThreshold=5

# -----------------------------------------------------------------------------
# Risk Limits (Global)
# -----------------------------------------------------------------------------
# Enable/disable risk checking
risk.enabled=true

# Maximum quantity per order
risk.maxOrderQuantity=50

# Maximum notional value per order (in cents, e.g., 2500 = $25.00)
risk.maxOrderNotional=2500

# Maximum quantity per position
risk.maxPositionQuantity=200

# Maximum notional value per position (in cents, e.g., 10000 = $100.00)
risk.maxPositionNotional=10000

# -----------------------------------------------------------------------------
# Risk Limits (Per-Strategy Overrides)
# -----------------------------------------------------------------------------
# Format: risk.strategy.<StrategyClassName>.<limitName>=<value>
# These override the global limits for specific strategy classes.

# Example: More conservative limits for IndexEventStrategy
risk.strategy.IndexEventStrategy.maxOrderQuantity=25
risk.strategy.IndexEventStrategy.maxOrderNotional=1250

# Example: More aggressive limits for a different strategy
# risk.strategy.AggressiveStrategy.maxOrderQuantity=100
# risk.strategy.AggressiveStrategy.maxOrderNotional=5000

# -----------------------------------------------------------------------------
# API Configuration (REQUIRED)
# -----------------------------------------------------------------------------
# Kalshi API Key ID - obtain from https://kalshi.com/settings/api
# Can also be set via environment variable: KALSHI_API_KEY_ID
api.keyId=

# Path to private key file (PEM format, PKCS#8)
# Can also be set via environment variable: KALSHI_PRIVATE_KEY_FILE
api.privateKeyFile=Java-API-Key-pkc8.pem

# Use demo/sandbox environment (true/false)
api.useDemo=false

marketdata.symbol=SPX


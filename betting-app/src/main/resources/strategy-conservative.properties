# =============================================================================
# Kalshi Trading Strategy Configuration - Conservative
# =============================================================================
# Configuration with tight risk limits for cautious trading.
# Good for testing strategies with minimal capital at risk.
# Usage: --config=strategy-conservative.properties
# =============================================================================

# -----------------------------------------------------------------------------
# Series to Monitor
# -----------------------------------------------------------------------------
series.tickers=KXINX,KXNDX

# -----------------------------------------------------------------------------
# Strategy Class
# -----------------------------------------------------------------------------
strategy.class=com.kalshi.sample.strategy.IndexEventStrategy

# Limit to fewer strategies
strategy.maxStrategies=3

# Slower timer for less aggressive trading
strategy.timerIntervalSeconds=30

# -----------------------------------------------------------------------------
# Event Filter Criteria
# -----------------------------------------------------------------------------
# Look further out for more stable opportunities
filter.minStrikeDateHours=4
filter.maxStrikeDateDays=5

# Only mutually exclusive events
filter.mutuallyExclusive=true

# Parallel threads
filter.parallelThreads=2
filter.fetchTimeoutSeconds=30

# -----------------------------------------------------------------------------
# Market Filter Configuration
# -----------------------------------------------------------------------------
# Higher volume requirement for conservative trading
marketFilter.minVolume24h=500

# Longer time to expiration for more stable opportunities
marketFilter.minHoursToExpiration=6

# Only consider markets opening within reasonable time
marketFilter.maxHoursUntilOpen=12

# Require active or initialized status
marketFilter.requireActiveOrInitialized=true

# Tight spread threshold for conservative trading
strategy.wideSpreadThreshold=3

# -----------------------------------------------------------------------------
# Risk Limits (Very Conservative)
# -----------------------------------------------------------------------------
risk.enabled=true

# Very tight limits
risk.maxOrderQuantity=10
risk.maxOrderNotional=500

risk.maxPositionQuantity=50
risk.maxPositionNotional=2500

# Per-strategy overrides (even more conservative)
risk.strategy.IndexEventStrategy.maxOrderQuantity=5
risk.strategy.IndexEventStrategy.maxOrderNotional=250

# -----------------------------------------------------------------------------
# API Configuration
# -----------------------------------------------------------------------------
api.keyId=
api.privateKeyFile=
api.useDemo=false

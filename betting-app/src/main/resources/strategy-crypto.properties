# =============================================================================
# Kalshi Trading Strategy Configuration - Crypto Focus
# =============================================================================
# Configuration optimized for cryptocurrency markets (Bitcoin, Ethereum, etc.)
# Crypto markets tend to be more volatile, so this uses faster updates.
# Usage: --config=strategy-crypto.properties
# =============================================================================

# -----------------------------------------------------------------------------
# Series to Monitor (Crypto Only)
# -----------------------------------------------------------------------------
series.tickers=KXBTC,KXETH

# -----------------------------------------------------------------------------
# Strategy Class
# -----------------------------------------------------------------------------
strategy.class=com.kalshi.sample.strategy.IndexEventStrategy

# Maximum number of strategies to create
strategy.maxStrategies=5

# Timer interval in seconds (faster for volatile crypto markets)
strategy.timerIntervalSeconds=5

# -----------------------------------------------------------------------------
# Event Filter Criteria
# -----------------------------------------------------------------------------
# Crypto events - look at shorter time horizons
filter.minStrikeDateHours=1
filter.maxStrikeDateDays=2

# Parallel threads for fetching
filter.parallelThreads=2
filter.fetchTimeoutSeconds=30

# -----------------------------------------------------------------------------
# Market Filter Configuration
# -----------------------------------------------------------------------------
# Higher volume threshold for crypto (more liquid markets)
marketFilter.minVolume24h=200

# Shorter time to expiration is OK for crypto
marketFilter.minHoursToExpiration=1

# Allow markets opening soon
marketFilter.maxHoursUntilOpen=4

# Require active or initialized status
marketFilter.requireActiveOrInitialized=true

# Wider spread threshold for crypto (more volatile)
strategy.wideSpreadThreshold=8

# -----------------------------------------------------------------------------
# Risk Limits (Conservative for volatile markets)
# -----------------------------------------------------------------------------
risk.enabled=true

# Lower limits for crypto due to volatility
risk.maxOrderQuantity=25
risk.maxOrderNotional=1250

risk.maxPositionQuantity=100
risk.maxPositionNotional=5000

# -----------------------------------------------------------------------------
# API Configuration
# -----------------------------------------------------------------------------
api.keyId=
api.privateKeyFile=
api.useDemo=false
